<!--clicking "create game" will send us to this page with a php param
    we'll read that to join our game-->

<html>
<head>
  <title>Gingloids</title>
  <meta charset="utf-8" />
  <meta name="description" content="play gingloids new card game" />
  <script src="https://kit.fontawesome.com/5506e5416c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/vlu1hrt.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" /> 
  <link type="text/css" rel="stylesheet" href="css/main2.css" />
  <script src="js/game.js"></script>
</head>
<body>
  <section id="pre-game">
    <section class="link-info">
      <p>Game ID: <span id="game-id"></span></p>
      <p>Share your link with other players!</p>
    </section>
    <div class="bg-black" id="name-entry-container">
      <section class="name">
        <h2>name entry</h2>
        <div>
          <input type="text" id="name-entry"/>
          <button>confirm</button>
        </div>
      </section>
    </div>
    <div class="bg-black hidden" id="ready-screen-container">
      <section id="player-list">
      </section>
      <button id="ready-button">ready</button>
      <h2 id="player-count">connecting</h2>
    </div>
    <div class="bg-black hidden" id="error-container">
      <p>#errorplaceholder#</p>
      <h2>error</h2>
    </div>
  </section>
  <section id="game-window">
    <div id="warn"></div>
    <section id="color-picker" class="hidden">
      <p>Choose a color</p>
      <div id="colors">
        <div class="red" id="picker-red"></div>
        <div class="blue" id="picker-blue"></div>
        <div class="yellow" id="picker-yellow"></div>
        <div class="green" id="picker-green"></div>
      </div>
    </section>
    <section id="player-card-container">
      <div class="player-card" id="opp1">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp2">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp3">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp4">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp5">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp6">
        <h3 class="player-name">testoid</h3>
      </div>
      <div class="player-card" id="opp7">
        <h3 class="player-name">testoid</h3>
      </div>
      <div id="card-piles">
        <section id="discard-pile">
        </section>
        <section id="draw-pile">
          <div class="card-ext">
            <div class="card-int">
              <div class="digit-container">
              </div>
            </div>
          </div>
        </section>
      </div>
      <section id="my-cards">
        <div class="card-ext">
          <div class="card-int">
            <div class="digit-container">
              <!-- <div class="card-digit-tr">+4</div>
              <div class="card-digit-ct">+4</div>
              <div class="card-digit-bl">+4</div> -->
            </div>
          </div>
        </div>
      </section>
    </section>
  </section>
</body>
</html>
